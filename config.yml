baseURL: "https://shahabrasekh.github.io/"
title: Shahab Rasekh's Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
defaultContentLanguage: fa

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

languages:
  fa:
    languagedirection: rtl
    title: Shahab's Blog
   # weight: 10

params:
  env: production  # to enable google analytics, opengraph, twitter-cards and schema.
  title: شهاب راسخ
  description: در راستای توسعه
  keywords: [Blog, Portfolio, PaperMod, شهاب راسخ , توسعه کسب و کار ]
  author: شهاب راسخ
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  defaultContentLanguage: fa
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "https://favicon.s3.ir-thr-at1.arvanstorage.com/favicon.ico"
    favicon16x16: "https://favicon.s3.ir-thr-at1.arvanstorage.com/favicon-16x16.png"
    favicon32x32: "https://favicon.s3.ir-thr-at1.arvanstorage.com/favicon-32x32.png"
    apple_touch_icon: "https://favicon.s3.ir-thr-at1.arvanstorage.com/apple-touch-icon.png"
    #safari_pinned_tab: "/"

  label:
    text: "شهاب راسخ"
   # icon:
   # iconHeight: 35


# home-info mode

  homeInfoParams:
    Title: "تلاشی برای توسعه خودم"
    Content: | 
     مدیر عملیاتی علاقه مند به سازماندهی و برنامه ریزی، متعهد به استفاده از ابزارها و تکنولوژی نوین 💾 در کارهای روزانه.  از سال ۱۳۹۸ در مورد کارها و فعالیتم می نویسم ✍🏻. تا هم به خودم متعهد باشم و هم اجتماعی که در آن زندگی میکنم !
  
  socialIcons:
    - name: twitter
      url: "https://twitter.com/rasekh_shahab"
    - name: instagram
      url: "https://instagram.com/shahab_rasekh"
    - name: github
      url: "https://github.com/shahabrasekh"
    - name: linkedin
      url: "https://www.linkedin.com/in/shahabrasekh/"
    - name: email
      url: "mailto:shahab.rasekh@gmail.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

